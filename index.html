<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researches</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Removed the language switcher from here -->
        </nav>
    </header>
    <main>
        <section id="introduction">
            <div class="container">
                <h1>Repositório pessoal de pesquisas com IA</h1>
                <p>Site criado em 10 minutos para publicar os resultados de algumas pesquisas que fiz usando <a href="https://github.com/NonakaVal/lazy_research">lazy research</a>.</p>
            </div>
        </section>
        <section id="language-switcher">
            <div class="container">
                <ul class="language-switcher">
                    <li><a href="#" onclick="changeLanguage('pt'); return false;">Português</a></li>
                    <li><a href="#" onclick="changeLanguage('en'); return false;">English</a></li>
                </ul>
            </div>
        </section>
        
        <section id="filters">
            <div class="container">
                <label for="search-query">Pesquisar:</label>
                <input type="text" id="search-query" oninput="updateLanguage()">
                <label for="category-filter">Filtrar por categoria:</label>
                <select id="category-filter" onchange="updateLanguage()">
                    <option value="all">Todas</option>
                    <!-- As opções de categoria serão preenchidas dinamicamente -->
                </select>
                <label for="sort-order">Ordenar por data:</label>
                <select id="sort-order" onchange="updateLanguage()">
                    <option value="desc">Mais recentes</option>
                    <option value="asc">Mais antigos</option>
                </select>
                <button id="clear-filters" onclick="clearFilters()">Limpar Filtros</button>

            </div>
        </section>
        
        <section id="articles">
  
            <div class="container">
                <h2>Researches</h2>
                <ul id="articles-list">
                    
                    <!-- Os links para os artigos serão gerados dinamicamente via script -->
                </ul>
            </div>
        </section>
    </main>
    <script src="test.js"></script>
</body>
</html>
